name: Deploy to Staging

on:
  workflow_run:
    workflows: ["CI - Build & Test"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: '20.x'
  AZURE_WEBAPP_NAME: ${{ secrets.AZURE_STAGING_WEBAPP_NAME }}
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_STAGING_RESOURCE_GROUP }}

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: 'true'
          NODE_ENV: 'production'

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: .next
          resource-group: ${{ env.AZURE_RESOURCE_GROUP }}

      - name: Run database migrations
        run: |
          az webapp config appsettings set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --settings SKIP_ENV_VALIDATION='true' || true
        continue-on-error: true

      - name: Wait for deployment
        run: sleep 30

      - name: Run smoke tests
        run: |
          STAGING_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          echo "Running smoke tests against $STAGING_URL"
          
          # Health check
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$STAGING_URL/api/diagnostics/health" || echo "000")
          if [ "$HTTP_CODE" != "200" ]; then
            echo "❌ Health check failed with status $HTTP_CODE"
            exit 1
          fi
          echo "✅ Health check passed"
          
          # API availability check
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$STAGING_URL/api/wallet/summary" || echo "000")
          if [ "$HTTP_CODE" != "401" ] && [ "$HTTP_CODE" != "200" ]; then
            echo "⚠️  API endpoint returned unexpected status $HTTP_CODE (expected 401 or 200)"
          else
            echo "✅ API endpoint accessible"
          fi

      - name: Send deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Staging deployment successful"
          else
            echo "❌ Staging deployment failed"
          fi
        continue-on-error: true
