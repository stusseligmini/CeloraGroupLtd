# Firebase App Hosting configuration
runConfig:
  minInstances: 0
  maxInstances: 4
  concurrency: 80

env:
  - variable: NODE_ENV
    value: production
    availability:
      - BUILD
      - RUNTIME
  
  # Prisma database URL - use placeholder for build, real at runtime
  - variable: DATABASE_URL
    value: postgresql://user:pass@localhost:5432/celora?schema=public
    availability:
      - BUILD
      - RUNTIME

