<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Celora Companion</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body data-app-url="https://celora-7b552.web.app" data-api-base="">
    <!-- Fallback lock UI (works even if React bundle fails) -->
    <div id="celora-fallback" class="fallback" role="button" aria-label="Open Celora">
      <div class="fallback-card">
        <div class="fallback-header">
          <span class="fallback-icon" aria-hidden="true">ðŸ”’</span>
          <span class="fallback-title">Celora Lock</span>
        </div>
      </div>
    </div>

    <!-- React root -->
    <div id="root"></div>
    
    <!-- Load React from CDN for extension popup -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script>
      (function () {
        var appUrl = document.body.dataset.appUrl || 'https://celora-7b552.web.app';
        var apiBase = document.body.dataset.apiBase;
        if (appUrl.endsWith('/')) {
          appUrl = appUrl.slice(0, -1);
        }
        window.__CELORA_APP_URL__ = appUrl;
        window.__CELORA_API_BASE__ = apiBase || appUrl + '/api';
      })();
    </script>
    <script>
      // Fallback: clicking anywhere on the lock card opens the app
      (function () {
        var fallback = document.getElementById('celora-fallback');
        if (!fallback) return;
        function openApp() {
          var appUrl = window.__CELORA_APP_URL__ || (document.body.dataset.appUrl || 'https://celora-7b552.web.app');
          try {
            if (typeof chrome !== 'undefined' && chrome.tabs && chrome.tabs.create) {
              chrome.tabs.create({ url: appUrl });
            } else {
              window.open(appUrl, '_blank', 'noopener,noreferrer');
            }
          } catch (e) {
            window.open(appUrl, '_blank');
          }
        }
        fallback.addEventListener('click', function (e) {
          e.preventDefault();
          e.stopPropagation();
          openApp();
        });
      })();
    </script>
    <script src="dist/popup.js"></script>
  </body>
</html>
