<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="cyanToPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0af5d3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e31aff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0af5d3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e31aff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0af5d3;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e31aff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Filters -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Big "C" shape - Top Arc (Cyan to Purple gradient) -->
  <path 
    d="M 320 80 
       A 120 120 0 0 0 80 80
       A 120 120 0 0 0 80 320"
    fill="none" 
    stroke="url(#cyanToPurple)" 
    stroke-width="20" 
    stroke-linecap="round"
    filter="url(#strongGlow)"
  />
  
  <!-- Big "C" shape - Bottom Arc (Purple gradient) -->
  <path 
    d="M 80 320
       A 120 120 0 0 0 320 320
       A 120 120 0 0 0 320 80"
    fill="none" 
    stroke="url(#purpleGlow)" 
    stroke-width="20" 
    stroke-linecap="round"
    filter="url(#strongGlow)"
  />
  
  <!-- Lock Icon in Center -->
  <g transform="translate(200, 200)" filter="url(#neonGlow)">
    <!-- Lock Body with geometric pattern -->
    <rect 
      x="-40" 
      y="-20" 
      width="80" 
      height="60" 
      rx="8"
      fill="none"
      stroke="url(#cyanGlow)" 
      stroke-width="4"
    />
    
    <!-- Geometric pattern inside lock -->
    <line x1="-30" y1="-10" x2="30" y2="30" stroke="#0af5d3" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="-10" x2="-30" y2="30" stroke="#0af5d3" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="-20" x2="0" y2="40" stroke="#0af5d3" stroke-width="2" opacity="0.6"/>
    <line x1="-40" y1="10" x2="40" y2="10" stroke="#0af5d3" stroke-width="2" opacity="0.6"/>
    
    <!-- Lock Shackle -->
    <path 
      d="M -25 -20 
         L -25 -45
         A 25 25 0 0 1 25 -45
         L 25 -20"
      fill="none"
      stroke="url(#cyanGlow)" 
      stroke-width="4"
      stroke-linecap="round"
    />
    
    <!-- Keyhole -->
    <circle cx="0" cy="10" r="8" fill="#0af5d3"/>
    <rect x="-3" y="10" width="6" height="15" rx="2" fill="#0af5d3"/>
  </g>
  
  <!-- Chip Card Icon (Bottom Left) -->
  <g transform="translate(80, 300)" filter="url(#neonGlow)">
    <rect 
      x="0" 
      y="0" 
      width="60" 
      height="50" 
      rx="6"
      fill="#facc15"
      stroke="#fde047"
      stroke-width="2"
    />
    
    <!-- Chip pattern -->
    <g transform="translate(10, 10)">
      <rect x="0" y="0" width="12" height="10" rx="1" fill="#ca8a04"/>
      <rect x="14" y="0" width="12" height="10" rx="1" fill="#ca8a04"/>
      <rect x="28" y="0" width="12" height="10" rx="1" fill="#ca8a04"/>
      <rect x="0" y="12" width="12" height="10" rx="1" fill="#ca8a04"/>
      <rect x="14" y="12" width="12" height="10" rx="1" fill="#ca8a04"/>
      <rect x="28" y="12" width="12" height="10" rx="1" fill="#ca8a04"/>
    </g>
  </g>
  
  <!-- CELORA Text -->
  <text 
    x="200" 
    y="430" 
    font-family="Arial, sans-serif" 
    font-size="64" 
    font-weight="bold" 
    text-anchor="middle"
    fill="url(#textGradient)"
    filter="url(#neonGlow)"
    letter-spacing="8"
  >
    CELORA
  </text>
</svg>

